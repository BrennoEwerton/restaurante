<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">                  
    <title>Pratos da Categoria</title>
    <style>
        body {
            padding: 20px;
        }

        .prato-card {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
        }

        .prato-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .prato-description {
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Início</a></li>
                <li><a href="{{ url_for('listar_categorias') }}">Cardápio</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% for prato in pratos %}
            <div class="prato-card">
                <img class="prato-image" src="data:image/jpeg;base64,{{ prato['imagem'] }}" alt="{{ prato['nome'] }}">
                <h3>{{ prato['nome'] }}</h3>
                <p class="prato-description">{{ prato['descricao'] }}</p>
            </div>
        {% endfor %}
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://facebook.com/"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        </div>
        <p>Desenvolvido por Brenno Ewerton &copy; 2023</p>
    </footer>
</body>
</html>
